---
- hosts: app
  remote_user: root
  tasks:
  - locale_gen:
      name: en_US.UTF-8
      state: present
  - name: Install required system packages.
    apt: pkg={{ item }} state=installed
    tags: packages
    with_items:
      - git
      - nodejs
      - tmux
      - curl
      - npm
      - postgresql
      - libpq-dev
      - python-psycopg2

  - name: Install forever js
    npm: 
      name: forever
      global: yes

  - name: Add sudoers for debian user
    template: src=debian_sudo.j2 dest=/etc/sudoers.d/debian_sudo owner=root group=root mode=0600
  - name: Postgres | Start Postgres
    service: name=postgresql state=started

  - name: Postgres | Create db user
    postgresql_user:
      name: "{{dbuser}}"
      password: "{{dbuser}}"
      role_attr_flags: SUPERUSER
      login_user: "postgres"
    sudo_user: "postgres"
    sudo: yes

  - name: Postgres | Create db
    postgresql_db:
      name: "{{dbuser}}"
    sudo_user: "postgres"
    sudo: yes

- include: kiries.yml 
- include: node_exporter.yml 
- include: deploy.yml 

